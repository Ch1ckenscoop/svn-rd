//--How to edit Hordemode,change Color Scale, Health & Ignition effects.--//
//Copy file "customsettings_example.cfg" to "customsettings.cfg".
//Copy file "customhordemode_example.cfg" to "customhordemode.cfg".
//Then you will need to uncomment //exec customhordemode at the bottom of this config file ("customsettings.cfg") to look like this, exec customhordemode
//Now you can edit "customsettings.cfg" or "customhordemode.cfg" to change alien horde, health & other settings. Also you can reverse the process and put the server back to stock settings.

//--How to edit custom map settings--//
//Navigate to the folder \swarm\cfg\asw_mapconfigs\custom
//Here you will find 1 prefabed .cfg file for each map and custom map that ch1cken's coop uses. You can add new maps by creating a .cfg with the new maps file name.
//You can then open the .cfg files in notepad to edit the contents of a map config or add any commands of your own.

//--How to edit skill levels settings--//
//Copy file "skill_1_example.cfg - skill_5_example.cfg"  to  "skill_1.cfg - skill_5.cfg".
//skill_1.cfg - skill_5.cfg are corresponding to Easy/Normal/Hard/Insane/Brutal levels.
//Now you can edit skill_x.cfg to change alien horde, health or other special settings for each level as you want. 
//These skill_x.cfg files will be executed respectively when skill level has changed.

//--How to enable all special weapons--//
//Make sure "more starting equipment.vpk" addon NOT be installed and sets rd_weapons_show_hidden to "1".
//If the addon has installed on server or on client, it will cause the special weapons table mismatch when rd_weapons_show_hidden is enabled.

//--How to AFK--//
//  /AFK          //Chat command that enables the ability to leave marine and can re-join marine again.
//  /AFK RELEASE  //Chat command that same as /AFK and also release slot to spectator.
//  /READY        //Chat command that lobby leader marks all mairnes ready on matchmaking lobby.

//--Admin command--//
//  /SETLEADER    //Chat command that admin sets anyone as lobby leader. ie. /setleader xxxx
//  /KICK         //Chat command that admin kicks player out of the server. ie. /kick xxxx

//--How to drop offhand items--//
// ASW_DropExtra  //Client side command that enables the ability to drop offhand items for teammates. 

//You can bind these commands to a hotkey from your clients console `. I.E. bind h ASW_DropExtra or bind DEL ASW_AFK

