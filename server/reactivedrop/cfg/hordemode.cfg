sm_qcvar asw_hordemode             1                   //Enables/disables hordemode.
sm_qcvar asw_hordemode_debug       0                   //Shows debug messages for hordemode. Set to 2 for more verbose messages. 
sm_qcvar asw_hordemode_update_mode 0                   //If non-zero, update this often. If zero, update only after each horde has finished spawning. 
sm_qcvar asw_hordemode_mode        1                   //Set to 0 to randomize alien healths only. Set to 1 to randomized spawned aliens as well. 

sm_qcvar asw_hordemode_aliens      16777215            //16777215 = hordemode for all aliens. 
//Binary flags of aliens to spawn. Note: will not spawn aliens set in this cvar if their max spawn is 0.
//Drone:1, Buzzer:2, Parasite:4, Shieldbug:8, Drone Jumper:16, Harvester:32, Defanged parasite:64, Queen:128, Boomer:256,
//Ranger:512, Mortar:1024, Shaman:2048, Uber Drone:4096, Beta Drone:8192, Beta Shieldbug:16384, Beta Harvester:32768,
//Beta Buzzer:65536, Beta_Parasite:131072, Beta_Mortar:262144, NPC_Antlionguard: 524288, NPC_Antlion: 1048576,
//NPC_ZOMBIE: 2097152, NPC_FASTZOMBIE: 4194304, NPC_POISONZOMBIE: 8388608.

